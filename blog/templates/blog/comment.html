{% extends 'blog/base.html' %}

{% block header %}
<h2>Comments</h2
<hr width='1250' align="left" size="4">
{% endblock %}

{% block content %}
<div class="comments"
    {% for comment in comments %}
        <div class="comment">
            <h4>{{comment.comment}}</h4>
            <h4>{{comment.name}}</h4>
            <hr width='500' align="left" size="4">
        </div>
    {% endfor %}

    <div class="post_comment">
        <a href="{% url 'add_comment' pk=p_id %}"><h4>Post a comment</h4></a>
    </div>
</div>
{% endblock %}

{% block footer %}
<div class="star-page-link-3">
    <a href="{% url 'index' %}"><h3><< Home Page</h3></a>
    <a href="{% url 'post_list' %}"><h3><< Post List</h3></a>
</div>
{% endblock %}
